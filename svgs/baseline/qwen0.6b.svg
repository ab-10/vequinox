<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Pelican -->
  <rect x="100" y="100" width="120" height="100" fill="lightblue" />
  <!-- Pelican's wings -->
  <rect x="100" y="160" width="100" height="50" fill="white" />
  <rect x="100" y="220" width="100" height="50" fill="white" />
  <!-- Pelican's body -->
  <rect x="100" y="100" width="100" height="100" fill="lightblue" />
  <!-- Bicycle -->
  <circle cx="250" cy="200" r="20" fill="white" />
  <rect x="250" y="180" width="50" height="20" fill="white" />
  <!-- Handlebar -->
  <rect x="250" y="180" width="50" height="20" fill="white" />
  <!-- Text labels -->
  <text x="250" y="220" font-size="20" fill="black">Pelican</text>
  <text x="250" y="180" font-size="16" fill="black">Bicycle</text>
</svg>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pelican -->
  <rect x="50" y="50" width="100" height="50" fill="black" stroke="black" />
  <rect x="70" y="50" width="10" height="10" fill="black" />
  <polygon points="50,100 70,100 70,120 50,120" fill="black" />
  <polygon points="50,150 70,150 70,170 50,170" fill="black" />
  <polygon points="130,100 150,100 150,120 130,120" fill="black" />
  <polygon points="130,150 150,150 150,170 130,170" fill="black" />

  <!-- Bicycle -->
  <rect x="50" y="100" width="100" height="20" fill="lightgray" stroke="black" />
  <circle cx="75" cy="150" r="10" fill="black" />
  <circle cx="125" cy="150" r="10" fill="black" />
  <line x1="50" y1="100" x2="50" y2="120" stroke="black" />
  <line x1="150" y1="100" x2="150" y2="120" stroke="black" />
</svg>
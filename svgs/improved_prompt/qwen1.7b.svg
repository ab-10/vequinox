<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Bike Frame and Wheels -->
  <g stroke="black" stroke-width="2" fill="none">
    <!-- Wheels -->
    <circle cx="100" cy="150" r="20" fill="white" />
    <circle cx="300" cy="150" r="20" fill="white" />
    
    <!-- Bike Frame (Triangle) -->
    <polygon points="100,150 200,100 300,150" />
    
    <!-- Seat -->
    <rect x="100" y="150" width="200" height="20" fill="lightgray" />
    
    <!-- Handlebars -->
    <path d="M 100 150 Q 200 100 300 150" stroke="blue" stroke-width="2" />
    <path d="M 100 150 Q 200 100 300 150" stroke="blue" stroke-width="2" />
    
    <!-- Pedals -->
    <rect x="100" y="170" width="20" height="10" fill="red" />
    <rect x="300" y="170" width="20" height="10" fill="red" />
  </g>

  <!-- Pelican Body and Details -->
  <g fill="lightgray">
    <!-- Pelican Body (Oval) -->
    <ellipse cx="100" cy="150" rx="150" ry="50" />
    
    <!-- Pelican Neck (Curve) -->
    <path d="M 100 150 Q 200 200 300 150" stroke="black" stroke-width="2" />
    
    <!-- Pelican Head (Rounded Rectangle) -->
    <rect x="100" y="200" width="300" height="20" rx="10" ry="10" />
    
    <!-- Pelican Beak (Long, Elongated Shape) -->
    <polygon points="100,220 200,250 300,220 200,200" fill="orange" />
    
    <!-- Pelican Pouch (Under Beak) -->
    <rect x="100" y="250" width="200" height="20" fill="none" stroke="black" stroke-width="2" />
    
    <!-- Pelican Eyes -->
    <circle cx="200" cy="230" r="5" fill="black" />
    
    <!-- Pelican Wings (Triangles) -->
    <polygon points="100,200 200,250 100,200" fill="none" stroke="blue" stroke-width="2" />
    <polygon points="300,200 200,250 300,200" fill="none" stroke="blue" stroke-width="2" />
    
    <!-- Pelican Legs (To Pedals) -->
    <line x1="100" y1="200" x2="100" y2="170" stroke="black" stroke-width="2" />
    <line x1="300" y1="200" x2="300" y2="170" stroke="black" stroke-width="2" />
  </g>
</svg>